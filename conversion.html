<!DOCTYPE HTML>
<html>
<head>
    <title>Conversion Tool</title>
    <link rel="stylesheet" href="conversion.css">
    <script src="conversion.js" defer></script>
</head>

<body>

    <h1>Conversion Tool</h1>

    <div class="container">

        <!-- Celsius to Fahrenheit -->
        <div class="box">
            <h2>Celsius to Fahrenheit</h2>

            <label for="n1">Celsius:</label>
            <input id="n1" type="number">

            <div class="buttons">
                <button onclick="computeCelsiustoFahrenheit()">Compute</button>
                <button onclick="clearvaluesCtF()">Clear</button>
            </div>

            <label id="Fahrenheit">Fahrenheit:</label>
            <input id="fahrenheit" type="number" readonly>
        </div>

        <!-- Fahrenheit to Celsius -->
        <div class="box">
            <h2>Fahrenheit to Celsius</h2>

            <label for="n2">Fahrenheit:</label>
            <input id="n2" type="number">

            <div class="buttons">
                <button onclick="computeFahrenheittoCelsius()">Compute</button>
                <button onclick="clearvaluesFtC()">Clear</button>
            </div>

            <label id="Celsius">Celsius:</label>
            <input id="celsius" type="number" readonly>
        </div>

        <!-- Meters to Feet -->
        <div class="box">
            <h2>Meters to Feet</h2>

            <label for="n3">Meters:</label>
            <input id="n3" type="number">

            <div class="buttons">
                <button onclick="computeMeterstoFeet()">Compute</button>
                <button onclick="clearvaluesMtFt()">Clear</button>
            </div>

            <label id="Feet">Feet:</label>
            <input id="feet" type="number" readonly>
        </div>

        <!-- Feet to Meters -->
        <div class="box">
            <h2>Feet to Meters</h2>

            <label for="n4">Feet:</label>
            <input id="n4" type="number">

            <div class="buttons">
                <button onclick="computeFeettoMeters()">Compute</button>
                <button onclick="clearvaluesFttoM()">Clear</button>
            </div>

            <label id="Meters">Meters:</label>
            <input id="meters" type="number" readonly>
        </div>

    </div>

    <div class="home-link">
        <a href="index.html">Start Menu</a>
    </div>

</body>
</html>
