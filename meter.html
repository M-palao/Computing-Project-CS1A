<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meter.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="meter.js" defer></script>
    <title>Meters to Feet</title>
</head>
<body>

    <div id="tiles"></div>

    <h1 id="title" class="centered">
        <span class="fancy">Meters </span> to feet? Now we're really stepping up.
    </h1>

    



    
    <div id="unveil" class="meta-link" class="w3-button w3-green w3-large">

        <div class="input-group">
            <label class="stylish" for="meter-input">Meters:</label>
            <br>
            <input id="meter-input" name="meter-input" type="number">
        </div>

        <div class="button-group">
            <button class="stylish" type="button" onclick="computeMeterstoFeet()">Compute Feet</button>
            <button class="stylish" type="button" onclick="clearvaluesMtoF()">Clear Values</button>
        </div>

        <div class="output-group">
            <label class="stylish" for="feet-output">Feet:</label>
            <br>
            <input id="feet-output" name="feet-output" type="number" readonly>
            <br>
            <button class="fancy" onclick="document.location='index.html'">Homepage</button>
        </div>
    </div>  
        

    </div>

</body>
</html>
