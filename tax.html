<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tax.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

    <script src="tax.js" defer></script>
    <title>Tax</title>
</head>
<body>

    <div id="tiles"></div>

    <h1 id="title" class="centered">
        <span class="fancy">Celsius </span> is chill. Fahrenheit's extra.
    </h1>   

    <div id="unveil" class="meta-link" class="w3-button w3-green w3-large">

            <div id="d1" class="box standard blue">
                <div class="input-group">
                    <label for="taxableIncome">Input Taxable Income:</label>
                    <br>
                    <input id="taxableIncome" name="taxableIncome" type="number" min="0" placeholder="Enter income here">
                </div>

                <div class="button-group">
                    <button class="stylish" type="button" onclick="computeIncomeTax()">Compute Income Tax</button>
                    <button class="stylish" type="button" onclick="clearValuesIncomeTax()">Clear Values</button>
                </div>

                <div class="output-group">
                    <label class="stylish" for="incomeTaxOutput">Income Tax:</label>
                    <br>
                    <input id="incomeTaxOutput" name="incomeTaxOutput" type="number" readonly>
                </div>
            </div>
            <button class="fancy" onclick="document.location='index.html'">Homepage</button>

        </div>

    </div>
